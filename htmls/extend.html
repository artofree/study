        div {
            border-style: solid;
            border-width: 1px;

        }

    </style>
    <script>
        ///div1
        $(document).ready(function () {
            $("h2").nextAll().css({"color": "red", "border": "2px solid red"});
            var theHs = $("h2").nextAll();
            var theStr = theHs.toString();
            alert(theHs.push("123"));
        });
        ///div2
        (function ($) {
            $.fn.AlertSelf = function () {
                this.click(function () {
                    alert($(this).html())
                });
            };
            $.fn.AlertIt = function () {
                this.click(function () {
                    alert($(this).html())
                });
            }
        })(jQuery);
        $(document).ready(function () {
            $("#OnlyUl li").AlertIt();
        });
        ///div3
        //形式一
        (function ($) {
            $.fn.extend({
                foo3: function () {
                    alert('对象级别插件extend方式1');
                },
                bar3: function () {
                    alert('对象级别插件extend方式2');
                }
            })
        })(jQuery);

        //形式二
        (function ($) {
            $.fn.foo4 = function () {
                alert('对象级别插件fn方式');
            }
        })(jQuery);

        //接收参数来控制插件的行为
        (function ($) {
            $.fn.bar4 = function (options) {
                var defaults = {aaa: '1', bbb: '2'};
                var opts = $.extend(defaults, options);
                alert('参数值:aaa:' + opts.aaa + ';bbb:' + opts.bbb);
            }
        })(jQuery);

        //提供公有方法访问插件的配置项值
        (function ($) {
            $.fn.foo5 = function (options) {
                var opts = $.extend({}, $.fn.foo5.defaults, options);
                alert('参数值:aaa:' + opts.aaa + ';bbb:' + opts.bbb);
            }
            $.fn.foo5.defaults = {aaa: '1', bbb: '2'};
        })(jQuery);

        //提供公有方法来访问插件中其他的方法
        (function ($) {
            $.fn.bar5 = function (options) {
                $.fn.bar5.alert(options);
            }
            $.fn.bar5.alert = function (params) {
                alert(params);
            }
        })(jQuery);

        $(function () {
            $('.div3').foo3();
            $('.div3').bar3();
            $('.div3').foo4();
            $('.div3').bar4();
            $('.div3').bar4({aaa: '3'});
            $('.div3').bar4({aaa: '3', bbb: '4'});
            $('.div3').foo5();
            $('.div3').foo5({aaa: '5', bbb: '6'});
            $('.div3').bar5('aaaa');
        });
    </script>

<div class="div1">div1
    <p>p</p>
    <span>span</span>

    <h2>h2</h2>

    <h3>h3</h3>

    <p>p</p>
</div>

<div class="div2">div2
    <ul id="OnlyUl">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
</div>
<div class="div3">
    div3
</div>
</body>
