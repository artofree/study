    <meta name="description" content="">

    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Carousel Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    <link href="../utility/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../utility/bootstrap/js/jquery.min.js"></script>
    <script src="../utility/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
        var new_width = 800; //你要固定的浏览器宽度
        var new_height = 600; //你要固定的浏览器高度
        function resizewindow() {
            window.resizeTo(new_width, new_height);
        }
        resizewindow();
    </script>
    <style>
        html, body {
            height: 500px;
            width: 1000px;
            border-style: solid;
            border-width: 1px;
            border-color: #000000;
        }

        .div1 {
            border-style: solid;
            border-width: 1px;
            border-color: #ffff00;
            min-height: 500px;
            min-width: 500px;
        }

        div {
            border-style: solid;
            border-width: 1px;
            border-color: red;
        }
    </style>
    <!-- Custom styles for this template -->
</head>
<body>
<div class="div1">
    123
</div>
<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
    <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<div class="row">
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
    <div class="col-xs-6">.col-xs-6</div>
    <div class="col-xs-6">.col-xs-6</div>
</div>
</body>
</html>
