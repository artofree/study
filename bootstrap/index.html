<!DOCTYPE html>
<html lang="en">

    <style>
        .col {
            border-style: solid;
            border-color: red;
            border-width: 1px;
        }

        .col-md-1 {
            height: 50px;
            padding-left: 30px;
        }

        .container {
            border-style: solid;
            border-color: yellow;
            border-width: 1px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col col-sm-1"><h2>sm1</h2></div>

        <div class="col col-lg-1">
            <h7>lg1</h7>

                <input type="checkbox"> Check me out

    <div class="row">
        <div class="col-md-9 col-md-push-3 col">.col-md-9 .col-md-push-3</div>
        <div class="col-md-3 col-md-pull-9 col">.col-md-3 .col-md-pull-9</div>
    </div>
